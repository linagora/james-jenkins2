jenkins:
  authorizationStrategy: 
    loggedInUsersCanDoAnything:
      allowAnonymousRead: true
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code plugin\n\n"
  nodes:
  - permanent:
      labelString: "target"
      launcher:
        jnlp:
          workDirSettings:
            disabled: false
            failIfWorkDirIsMissing: false
            internalDir: "remoting"
      mode: EXCLUSIVE
      name: "james-charge-01"
      nodeDescription: "Remote dockerized stress environment"
      numExecutors: 1
      remoteFS: "/home/jenkins/build/"
  - permanent:
      labelString: "injector"
      launcher:
        jnlp:
          workDirSettings:
            disabled: false
            failIfWorkDirIsMissing: false
            internalDir: "remoting"
      mode: EXCLUSIVE
      name: "james-charge-02"
      nodeDescription: "Remote dockerized stress environment target"
      numExecutors: 1
      remoteFS: "/home/jenkins/build/"
  numExecutors: 1
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: ${JENKINS_ADMIN}
          password: ${JENKINS_PASSWORD}

tool:
  dockerTool:
    installations:
    - name: "docker"
  git:
    installations:
    - home: "git"
      name: "Default"
  maven:
    installations:
      - name: "maven"
        properties:
          - installSource:
              installers:
              - maven:
                  id: 3.6.0
  sbtInstallation:
    installations:
    - name: "sbt"
      home: ""
      properties:
        - installSource:
            installers:
            - sbtInstaller:
                id: 1.2.8

unclassified:
  location:
    url: ${JENKINS_URL}
